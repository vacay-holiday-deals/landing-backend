{% extends 'layouts.html'%} {% block body %}

<!--Html-->
<div class="container">
  <div class="btn--offers">
    <div class="form-btns">
      <a
        href="{{ url_for('main.show_offers') }}"
        class="btn btn-primary viewoffers"
        ><i class="fas fa-eye"><span>view offers</span></i></a
      >
    </div>
  </div>
  {% from 'includes/_formhelpers.html' import render_field %}
  <h4 class="heading">Fill the form to add the offers</h4>

  <form
    action="{{ url_for('main.add_offer') }}"
    class="form"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-group">
      <label for="file">Files</label>
      <input
        type="file"
        class="form-control"
        id="file"
        placeholder="title"
        name="file"
        accept="image/png, image/jpeg, image/jpg"
        multiple
      />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="overview">Overview</label>
      <textarea
        type="text"
        class="form-control-textarea"
        id="oveitor"
        placeholder="overview"
        name="overview"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="itinerary">Itinerary</label>
      <textarea
        type="text"
        class="form-control-textarea"
        id="iteitor"
        placeholder="itinerary"
        name="itinerary"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="inclusion">Inclusion</label>
      <textarea
        type="text"
        class="form-control-textarea"
        id="inditor"
        placeholder="inclusion"
        name="inclusion"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <textarea
        type="text"
        class="form-control-textarea"
        id="peditor"
        placeholder="price"
        name="price"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="addinfo">Additional Information</label>
      <textarea
        type="text"
        class="form-control-textarea"
        id="aneditor"
        placeholder="Additional information"
        name="addinfo"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block btn-lg">
      Submit
    </button>
  </form>
</div>

{% endblock body%}
